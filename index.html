<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/card.png" type="Image/png">
    <title>Image-Preview</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section class="preview-section">
        <h1>Image Previw on File Uploads</h1>
        <input type="file" name="inpFile" id="inpFile">
        <div class="img-preview" id="imgPreview">
                <img src="" class="img-preview__image">
                <span class="img-preview__default-text">Image Preview</span>
        </div>
    </section>
    <script>
        const inpFile = document.getElementById("inpFile");
        const previewContainer = document.getElementById("imgPreview");
        const previewImage = previewContainer.querySelector(".img-preview__image");
        const previewDefaultText = previewContainer.querySelector(".img-preview__default-text");

        inpFile.addEventListener("change",function(){
            const file = this.files[0];
            
            if (file) {
                const reader = new FileReader();

                previewDefaultText.style.display = "none";
                previewImage.style.display = "block";
                
                reader.addEventListener("load", function() {
                    previewImage.setAttribute("src", this.result);
                });
                reader.readAsDataURL(file);
            }else{
                previewDefaultText.style.display = "null";
                previewImage.style.display = "null";
                previewImage.setAttribute("src", "");
            }
        });

    </script>
</body>
</html>
